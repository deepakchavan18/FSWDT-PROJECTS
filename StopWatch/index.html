<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div class="display bn5">00:00:00<span class="milliseconds">.00</span></div>
    <button class="start bn5">Start</button>
    <button class="stop bn5">Stop</button>
    <button class="reset bn5">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
